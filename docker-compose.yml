version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bloodlinkai-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Nishanth@2004
      MYSQL_DATABASE: bloodlinkai
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    networks:
      - bloodlinkai-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # AI Service
  ai-service:
    build: 
      context: ./ai
      dockerfile: Dockerfile
    container_name: bloodlinkai-ai
    ports:
      - "8001:8001"
    networks:
      - bloodlinkai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: ./backend
    container_name: bloodlinkai-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/bloodlinkai?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Nishanth@2004
      - APP_AI_BASE_URL=http://ai-service:8001
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - bloodlinkai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  bloodlinkai-network:
    driver: bridge