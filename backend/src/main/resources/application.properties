# server
server.port=${PORT:8080}

# ---------- Postgres datasource (use Render Postgres)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bloodlinkai}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA / migrations
  spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ---------- External AI service (FastAPI)
app.ai.base-url=${AI_BASE_URL:http://localhost:8000}

# ---------- CORS - comma separated origins
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

management.endpoints.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*
management.endpoints.web.cors.allow-credentials=true

# ---------- Logging
logging.level.com.bloodlink=DEBUG

# ---------- Mail (use env vars)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true